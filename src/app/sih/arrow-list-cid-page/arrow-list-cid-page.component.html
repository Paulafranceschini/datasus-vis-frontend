<div style="width:80%; display: inline-block; vertical-align:top;">

    <mat-card style="vertical-align:top;">
        <mat-card-header>

            <mat-card-title>Evolução CID</mat-card-title>

            <mat-card-subtitle>
                <p>Comparação do ranking de internações por grupo CID entre diferentes anos.</p>


                Dados referentes a: {{subtitle}}
            </mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <div style="width:100%" *ngIf="dataObs | async; else loading">
                <div style="margin-top:20px; width:100%; display: inline-block; vertical-align:top;">
                    <app-arrow-list-chart [data]="data" [anoInicial]="yearI" [anoFinal]="yearF"></app-arrow-list-chart>
                </div>
            </div>
            <ng-template #loading>
                <div>Carregando...</div>
            </ng-template>
        </mat-card-content>
    </mat-card>
</div>
<div style="width:20%; display: inline-block">
    <app-filters (filter)="onFilter($event)" showYearRangeFilter="true" showCheckboxInput="false" ></app-filters>

</div>
