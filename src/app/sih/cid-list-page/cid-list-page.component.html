<div style="margin:10px;"> 
<table class="table table-striped" style="width:80%">
    <thead>
    <tr>
      <th scope="col">Cid</th>
      <th scope="col">Descrição</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let col of data; index as i" [ngStyle]="getStyle(col)">
      <td>
        {{ col.cod }}
      </td>
      <td>{{ col.descricao }}</td>
    </tr>
    </tbody>
  </table>
</div>
