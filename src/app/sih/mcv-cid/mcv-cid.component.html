<div style="width:80%; display: inline-block">

    <mat-card>
        <mat-card-header>

            <mat-card-title>Múltiplas Visualizações</mat-card-title>

            <mat-card-subtitle>
                {{subtitle}}
            </mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <div style="width:100%" *ngIf="dataObs | async; else loading">
                <app-multiple-coordinated-view [timelineData]="timelineData" [heatmapData]="heatmapData" [pyramidData]="pyramidData"></app-multiple-coordinated-view>
            </div>
            <ng-template #loading>
                <div>Carregando...</div>
            </ng-template>
        </mat-card-content>
    </mat-card>
</div>
<div style="width:20%; display: inline-block; vertical-align:top">
    <app-filters (filter)="onFilter($event)"></app-filters>
</div>
